<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="game.css">
    <title>Slap Game - Darth Vader</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="text-color" class="col">
                <img id="opponent-image" src="assets/darth-vader-full.png" alt="Darth Vader" />
                <h3> Rebel Scum! You are no match for the dark side!</h3>
                <h5>The Dark Side Force:&nbsp;<span id="health"></span></h5>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <button class="btn btn-dark" onclick="attack(1)">Lightsaber Battle</button>
                <button class="btn btn-dark" onclick="attack(5)">X-Wing Attack</button>
                <button class="btn btn-dark" onclick="attack(10)">Use the Force</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <button class="btn btn-dark" onclick="addActiveItem('hyperDrive')">Jump to Hyperdrive</button>
                <button class="btn btn-dark" onclick="addActiveItem('ewok')">Ewok Sneak Attack</button>
                <button class="btn btn-dark" onclick="addActiveItem('falcon')">Call the Falcon</button>
            </div>
        </div>

    </div>





    <script src="game.js"></script>
</body>

</html>
